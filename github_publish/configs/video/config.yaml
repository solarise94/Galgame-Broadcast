# 视频生成器配置文件示例
# 复制此文件到项目根目录并重命名为 video_generator_config.yaml

# ==================== 输入输出设置 ====================
# 音频文件目录（tts_generator.py 生成的音频所在目录）
# 如果设置为 tts_output，会自动查找最新的时间编号子文件夹
audio_dir: "tts_output"

# Markdown 文件路径（用于提取对话文本）
markdown_file: "paperwork_in/dialogue_script.md"

# 输出目录
output_dir: "broadcast_output"

# 输出视频文件名（留空则自动生成：podcast_YYYYMMDD_HHMMSS.mp4）
output_filename: ""

# ==================== 视频设置 ====================
# 分辨率
resolution:
  width: 1920
  height: 1080

# 帧率
fps: 30

# ==================== 背景设置 ====================
# 背景类型: gradient(渐变) | color(纯色) | image(图片)
background_type: "gradient"

# 图片背景路径（当 background_type 为 image 时必填）
# 例如: "background/my_bg.png"
background_image: ""

# ==================== 片头标题设置 ====================
# 显示片头
show_intro: true

# 主标题（支持中文，留空则使用 markdown 文件名）
title: ""

# 副标题
subtitle: "对话式科普播客"

# ==================== 段落间隔设置 ====================
# 对话段落间的过渡时间（秒）
transition_duration: 0.5

# ==================== 头像设置 ====================
# 男声头像路径（留空使用默认 avatar/male.png）
male_avatar: "avatar/male.png"

# 女声头像路径（留空使用默认 avatar/female.png）
female_avatar: "avatar/female.png"

# 头像显示名称
male_name: "Alex"
female_name: "Cherry"

# ==================== 字幕样式设置 ====================
# 字幕样式: default(默认深色) | galgame(GalGame风格半透明白色)
subtitle_style: "default"

# 字体大小
font_size: 40

# ==================== 情绪立绘设置 ====================
# 是否启用情绪立绘功能，默认开启
# 启用后视频会根据脚本中的情绪标签(mood)显示对应的立绘
# 脚本格式: ### male speaker ### \n ### happy ### \n ### 文本内容 ###
enable_mood: true

# 立绘文件基础路径
avatar_base_path: "avatar"

# ==================== GalGame 风格立绘设置 ====================
# 仅当 subtitle_style 为 "galgame" 时生效

galgame_avatar:
  # 立绘大小调整（相对于屏幕高度的比例）
  # 推荐范围：0.25 - 0.6
  height_ratio: 0.35
  
  # 立绘水平位置调整
  # 0.0 = 最左侧，1.0 = 最右侧，0.5 = 居中
  horizontal_position: 0.7
  
  # 立绘与字幕框的垂直间距（像素）
  vertical_offset: 5
